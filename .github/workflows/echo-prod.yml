name: echo action prod
on:
  workflow_dispatch:
  push:
    branches: [ env/prod ]
permissions:
  contents: read

jobs:
  echo-job-prod:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Run a script on prod
        run: |
          echo Hello, world!
