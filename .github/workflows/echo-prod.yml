name: echo action prod
on:
  workflow_dispatch:
  push:
    branches: [ env/prod ]
permissions:
  contents: read

jobs:
  echo-job-prod:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Run a script on prod
        run: |
          echo Hello, world!
